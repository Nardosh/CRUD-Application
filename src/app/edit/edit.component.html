<div class="container">
    <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Edit details successfully
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <legend>Create User Field</legend>
<form [formGroup]="EditUser"  (ngSubmit)="updateData()" >
    <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" class="form-control" id="txtName" aria-describedby="emailHelp"  formControlName="name" />
    </div>
    <div class="mb-3">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="txtEmail" aria-describedby="emailHelp" formControlName="email" />
    </div>
    <div class="mb-3">
        <label for="txtGender" class="form-label">Gender</label>
        <input type="text" class="form-control" id="txtGender" aria-describedby="emailHelp" formControlName="gender" />
    </div>
    <div class="mb-3">
        <label for="txtProfile" class="form-label">Profile</label>
        <input type="text" class="form-control" id="txtProfile" aria-describedby="emailHelp" formControlName="profile" />
    </div>
    <button class="btn btn-success" [disabled]="EditUser.invalid">Update Details</button>
</form>
</div>
